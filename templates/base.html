<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
        <title>ca2</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}" />
        {% block js_script %} {% endblock %}
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"><b>Home</b></a></li>
                <li><a href="{{ url_for('game') }}"><b>Play</b></a></li>
                <li><a href="{{ url_for('leaderboard') }}"><b>Leaderboard</b></a></li>
                {% if g.user %}
                    <li><a href="{{ url_for('leaderboard') }}"><b>{{ g.user }}</b></a></li>
                    <li><a href="{{ url_for('logout') }}"><b>Logout</b></a></li>
                {% else %}
                    <li><a href="{{ url_for('register') }}"><b>Register</b></a></li>
                    <li><a href="{{ url_for('login') }}"><b>Login</b></a></li>
                {% endif %}
            </ul>
        </nav>
        {% block main_content %}
                
        {% endblock %}
        <footer>
            <p><small>&copy; jcod2 | <a href="{{ url_for('disclaimer') }}"><b>Asset Disclaimer</b></a></small></p>
        </footer>
    </body>
</html>
