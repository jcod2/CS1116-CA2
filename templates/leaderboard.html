{% extends 'base.html' %}

{% block main_content %}
    <h1>{{ title }}</h1>
    <section id="users">
        <h3>{{ message }}</h3>
    <table>
        {% for user in leaderboard %}
        <tr>
            <th scope="row">{{ user['user_id'] }}</th>
            <td>{{ user['score'] }}</td>
        </tr>
        {% endfor %}
    </table>
    </section>
{% endblock %}
